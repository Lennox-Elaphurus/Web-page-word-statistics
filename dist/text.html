<!DOCTYPE html> <html prefix= dc: http:  purl.org dc terms  mw: http:  mediawiki.org rdf   about= http:  en.wikibooks.org wiki Special:Redirect revision 2619726 ><head prefix= mwr: http:  en.wikibooks.org wiki Special:Redirect  ><meta property= mw:TimeUuid  content= fba21ba0-ae07-11e9-93d1-bb87334d9231  ><meta charset= utf-8  ><meta property= mw:pageNamespace  content= 0  ><meta property= mw:pageId  content= 70561  ><link rel= dc:replaces  resource= mwr:revision 2427057  ><meta property= dc:modified  content= 2014-03-22T19:31:00.000Z  ><meta property= mw:revisionSHA1  content= 9760a6c508fe2725b2ca4fd4aed83bcc2f06025e  ><meta property= mw:html:version  content= 2.1.0  ><link rel= dc:isVersionOf  href=   en.wikibooks.org wiki Embedded_Systems ARM_Microprocessors  ><title>Embedded Systems ARM Microprocessors< title><base href=   en.wikibooks.org wiki   ><link rel= stylesheet  href=   en.wikibooks.org w load.php?modules=mediawiki.legacy.commonPrint%2Cshared%7Cmediawiki.skinning.content.parsoid%7Cmediawiki.skinning.interface%7Cskins.vector.styles%7Csite.styles%7Cext.cite.style%7Cext.cite.styles%7Cmediawiki.page.gallery.styles%7Cext.pygments&amp;only=styles&amp;skin=vector  ><!--[if lt IE 9]><script src=   en.wikibooks.org w load.php?modules=html5shiv&amp;only=scripts&amp;skin=vector&amp;sync=1 >< script><script>html5.addElements('figure-inline');< script><![endif]--><meta http-equiv= content-language  content= en  ><meta http-equiv= vary  content= Accept  >< head><body id= mwAA  lang= en  class= mw-content-ltr sitedir-ltr ltr mw-body-content parsoid-body mediawiki mw-parser-output  dir= ltr ><section data-mw-section-id= 0  id= mwAQ ><table class= plainlinks noprint messagebox notice  style= width:250px; float:right; clear:right; margin:0px; margin-left:10px;  about= #mwt1  typeof= mw:Transclusion  data-mw='{ parts :[{ template :{ target :{ wt : Wikipedia , href : . Template:Wikipedia }, params :{ 1 :{ wt : ARM Architecture }}, i :0}}]}' id= mwAg >   <tbody><tr style= vertical-align:middle; ><td style= padding:0.1em; text-align:center; vertical-align:middle; width:45px; border:none; > <figure-inline typeof= mw:Image ><span><img resource= . File:Wikipedia-logo-v2.svg  src=   upload.wikimedia.org wikipedia commons thumb 8 80 Wikipedia-logo-v2.svg 40px-Wikipedia-logo-v2.svg.png  data-file-width= 103  data-file-height= 94  data-file-type= drawing  height= 37  width= 40  srcset=   upload.wikimedia.org wikipedia commons thumb 8 80 Wikipedia-logo-v2.svg 80px-Wikipedia-logo-v2.svg.png 2x,   upload.wikimedia.org wikipedia commons thumb 8 80 Wikipedia-logo-v2.svg 60px-Wikipedia-logo-v2.svg.png 1.5x  >< span>< figure-inline>< td> <td style= color:black; text-align:left; vertical-align:middle; padding:0.5em; padding-left:0em; border:none; > <p><a rel= mw:WikiLink Interwiki  href= https:  en.wikipedia.org wiki   title= w: >Wikipedia< a> has related information at <a rel= mw:ExtLink  href=   en.wikipedia.org wiki ARM_Architecture  class= external text ><i><b>ARM Architecture< b>< i>< a>< p> < td>< tr>< tbody>< table> <p id= mwAw >The ARM architecture is a widely used 32-bit RISC processor architecture. In fact, the ARM family accounts for about 75% of all 32-bit CPUs, and about 90% of all embedded 32-bit CPUs. ARM Limited licenses several popular microprocessor cores to many vendors (ARM does not sell physical microprocessors). Originally ARM stood for <i id= mwBA >Advanced RISC Machines< i>.< p>  <p id= mwBQ >Some cores offered by ARM:< p> <ul id= mwBg ><li id= mwBw >ARM7TDMI< li> <li id= mwCA >ARM9< li> <li id= mwCQ >ARM11< li>< ul>  <p id= mwCg >Some examples of ARM based processors:< p>  <ul id= mwCw ><li id= mwDA >Intel X-Scale (PXA-255 and PXA-270), used in <!-- some? most? all? --> Palm PDAs< li> <li id= mwDQ >Philips LPC2000 family (ARM7TDMI-S core), LPC3000 family (ARM9 core)< li> <li id= mwDg >Atmel AT91SAM7 (ARM7TDMI core)< li> <li id= mwDw >ST Microelectronics STR710 (ARM7TDMI core)< li> <li id= mwEA >Freescale MCIMX27 series (ARM9 core)< li>< ul>  <p id= mwEQ >The lowest-cost ARM processors (in the LPC2000 series) have dropped below US$ 5 in ones, which is less than the cost of many 16-bit and 8-bit microprocessors.< p>  < section><section data-mw-section-id= 1  id= mwEg ><h2 id= Thumb_calling_convention >Thumb calling convention< h2>  <p id= mwEw >In ARM Thumb code, the 16 registers r0 - r15 typically have the same roles they have in all ARM code:< p>  <ul id= mwFA ><li id= mwFQ >r0 - r3, called a1 - a4: argument scratch result registers.< li> <li id= mwFg >r4 - r9, called v1 - v6: variables< li> <li id= mwFw >r10, called sl: stack limit< li> <li id= mwGA >r11, called fp: frame pointer (usually not used in Thumb code)< li> <li id= mwGQ >r12, called ip< li> <li id= mwGg >r13, called sp: stack pointer< li> <li id= mwGw >r14, called lr: link register< li> <li id= mwHA >r15, called pc: the program counter< li>< ul>  <p id= mwHQ >The standard C calling convention for ARM Thumb is:<sup about= #mwt4  class= mw-ref  id= cite_ref-toolkit_1-0  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{ name : toolkit }, body :{ id : mw-reference-text-cite_note-toolkit-1 }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-toolkit-1  style= counter-reset: mw-Ref 1;  id= mwHg ><span class= mw-reflink-text  id= mwHw >[1]< span>< a>< sup>< p>  <section data-mw-section-id= 2  id= mwIA ><h4 id= Subroutine-preserved_registers >Subroutine-preserved registers< h4> <p id= mwIQ >When the return address is placed in pc (r15), returning from the subroutine, the sp, fp, sl, and v1-v6 registers must contain the same values they did when the subroutine was called.< p>  < section><section data-mw-section-id= 3  id= mwIg ><h4 id= The_stack >The stack< h4> <p id= mwIw >Every execution environment has a limit to how low in memory the stack can grow -- the  minimum sp .< p>  <p id= mwJA >In order to give interrupts (which may occur at any time) room to work, at every instant the memory between sp and the  minimum sp  must contain nothing of value to the executing program.< p>  <p id= mwJQ >Systems where the application and its library support code is responsible for detecting and handling stack overflow are called  explicit stack limit . In such systems, the sl register must always point at least 256 bytes higher address than the  minimum sp .< p>  < section><section data-mw-section-id= 4  id= mwJg ><h4 id= Caller-preserved_registers >Caller-preserved registers< h4>  <p id= mwJw >A subroutine is free to clobber a1-a4, ip, and lr.< p>  < section><section data-mw-section-id= 5  id= mwKA ><h4 id= Return_values >Return values< h4> <p id= mwKQ >If the subroutine returns a simple value no bigger than one word, the value must be in a1 (r0).< p>  <p id= mwKg >If the subroutine returns a simple floating-point value, the value is encoded in a1; or {a1, a2}; or {a1, a2, a3}, whichever is sufficient to hold the full precision.< p>  < section><section data-mw-section-id= 6  id= mwKw ><h4 id= A_typical_subroutine >A typical subroutine< h4>  <p id= mwLA >The simplest entry and exit sequence for Thumb functions is:<sup about= #mwt7  class= mw-ref  id= cite_ref-toolkit_1-1  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{ name : toolkit }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-toolkit-1  style= counter-reset: mw-Ref 1;  id= mwLQ ><span class= mw-reflink-text  id= mwLg >[1]< span>< a>< sup>< p>  <div class= mw-highlight mw-content-ltr  dir= ltr  typeof= mw:Extension source  about= #mwt38  data-mw='{ name : source , attrs :{ lang : asm }, body :{ extsrc : an_example_Thumb_subroutine:\n    PUSH {save-registers, lr} ; one-line entry sequence\n    ; ... first part of function ...\n    BL subroutine_name \t;Must be in a space of + - 4 MB \n    ; ... rest of function goes here, perhaps including other function calls\n    ; ...\n    POP {save-registers, pc} ; one-line exit sequence\n }}' id= mwLw ><pre><span>< span><span class= nl >an_example_Thumb_subroutine:< span>     <span class= nf >PUSH< span> <span class= err >{< span><span class= no >save-registers< span><span class= p >,< span> <span class= no >lr< span><span class= err >}< span> <span class= c >; one-line entry sequence< span>     <span class= c >; ... first part of function ...< span>     <span class= no >BL< span> <span class= no >subroutine_name< span>  <span class= c >;Must be in a space of + - 4 MB < span>     <span class= c >; ... rest of function goes here, perhaps including other function calls< span>     <span class= c >; ...< span>     <span class= no >POP< span> <span class= err >{< span><span class= no >save-registers< span><span class= p >,< span> <span class= no >pc< span><span class= err >}< span> <span class= c >; one-line exit sequence< span> < pre>< div>  < section>< section><section data-mw-section-id= 7  id= mwMA ><h2 id= ARM_calling_convention >ARM calling convention< h2>  <p id= mwMQ >The standard C calling convention for ARM is specified in detail by ARM PLC.<sup about= #mwt15  class= mw-ref  id= cite_ref-2  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{}, body :{ id : mw-reference-text-cite_note-2 }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-2  style= counter-reset: mw-Ref 2;  id= mwMg ><span class= mw-reflink-text  id= mwMw >[2]< span>< a>< sup>< p>  <p id= mwNA >The simplest entry and exit sequence for 32-bit ARM functions is very similar to Thumb functions:<sup about= #mwt20  class= mw-ref  id= cite_ref-3  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{}, body :{ id : mw-reference-text-cite_note-3 }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-3  style= counter-reset: mw-Ref 3;  id= mwNQ ><span class= mw-reflink-text  id= mwNg >[3]< span>< a>< sup><sup about= #mwt22  class= mw-ref  id= cite_ref-4  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{}, body :{ id : mw-reference-text-cite_note-4 }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-4  style= counter-reset: mw-Ref 4;  id= mwNw ><span class= mw-reflink-text  id= mwOA >[4]< span>< a>< sup><sup about= #mwt18  class= mw-ref  id= cite_ref-5  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{}, body :{ id : mw-reference-text-cite_note-5 }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-5  style= counter-reset: mw-Ref 5;  id= mwOQ ><span class= mw-reflink-text  id= mwOg >[5]< span>< a>< sup>< p>  <div class= mw-highlight mw-content-ltr  dir= ltr  typeof= mw:Extension source  about= #mwt42  data-mw='{ name : source , attrs :{ lang : asm }, body :{ extsrc : an_example_ARM32_subroutine:\n    PUSH {r4-r11, lr} ; one-line function prologue\n    ; ... first part of function ...\n    BL subroutine_name \t;Must be in a space of + - 4 MB \n    ; ... rest of function goes here, perhaps including other function calls\n    ; ...\n    POP {r4-r11, pc} ; one-line exit sequence (function epilogue)\n }}' id= mwOw ><pre><span>< span><span class= nl >an_example_ARM32_subroutine:< span>     <span class= nf >PUSH< span> <span class= err >{< span><span class= no >r4-r11< span><span class= p >,< span> <span class= no >lr< span><span class= err >}< span> <span class= c >; one-line function prologue< span>     <span class= c >; ... first part of function ...< span>     <span class= no >BL< span> <span class= no >subroutine_name< span>  <span class= c >;Must be in a space of + - 4 MB < span>     <span class= c >; ... rest of function goes here, perhaps including other function calls< span>     <span class= c >; ...< span>     <span class= no >POP< span> <span class= err >{< span><span class= no >r4-r11< span><span class= p >,< span> <span class= no >pc< span><span class= err >}< span> <span class= c >; one-line exit sequence (function epilogue)< span> < pre>< div>  <p id= mwPA >Using alternate mnemonics for the same instructions,< p> <div class= mw-highlight mw-content-ltr  dir= ltr  typeof= mw:Extension source  about= #mwt40  data-mw='{ name : source , attrs :{ lang : asm }, body :{ extsrc : an_example_ARM32_subroutine:\n    ; Push the return address (in LR) and the work registers\n    ; \ store multiple registers, full descending\ \n    STMFD sp!,{r4-r11, lr} ; aka PUSH {r4-r11, lr}\n    ; (A \ sp\  alone would leave the stack pointer unchanged.\n    ; We must use \ sp!\  to update the stack pointer appropriately.)\n    ; ... first part of function ...\n    BL subroutine_name \t;Must be in a space of + - 4 MB \n    ; ... rest of function goes here, perhaps including other function calls\n    ; ...\n    ; Pop the return address (into PC) and the work registers\n    ; and return automatically.    \n    ; \ load multiple registers, full descending\ \n    LDMFD sp!,{r4-r11, pc} ; aka POP {r4-r11, pc}\n }}' id= mwPQ ><pre><span>< span><span class= nl >an_example_ARM32_subroutine:< span>     <span class= c >; Push the return address (in LR) and the work registers< span>     <span class= c >;  store multiple registers, full descending < span>     <span class= nf >STMFD< span> <span class= no >sp< span><span class= p >!,< span><span class= err >{< span><span class= no >r4-r11< span><span class= p >,< span> <span class= no >lr< span><span class= err >}< span> <span class= c >; aka PUSH {r4-r11, lr}< span>     <span class= c >; (A  sp  alone would leave the stack pointer unchanged.< span>     <span class= c >; We must use  sp!  to update the stack pointer appropriately.)< span>     <span class= c >; ... first part of function ...< span>     <span class= no >BL< span> <span class= no >subroutine_name< span>  <span class= c >;Must be in a space of + - 4 MB < span>     <span class= c >; ... rest of function goes here, perhaps including other function calls< span>     <span class= c >; ...< span>     <span class= c >; Pop the return address (into PC) and the work registers< span>     <span class= c >; and return automatically.    < span>     <span class= c >;  load multiple registers, full descending < span>     <span class= no >LDMFD< span> <span class= no >sp< span><span class= p >!,< span><span class= err >{< span><span class= no >r4-r11< span><span class= p >,< span> <span class= no >pc< span><span class= err >}< span> <span class= c >; aka POP {r4-r11, pc}< span> < pre>< div>  <p id= mwPg >The BL (branch-and-link) instruction stores the return address in the link register LR (r14) and loads the program counter PC (r15) with the subroutine address. Typical subroutines (as shown above) immediately push that return address onto the stack. That frees up r14 so that the subroutine can call sub-subroutines of its own.< p>  <section data-mw-section-id= 8  id= mwPw ><h4 id= Subroutine-preserved_registers_2 >Subroutine-preserved registers< h4>  <p id= mwQA >Typically r4-r11 are used to hold local variables of the currently-executing routine.< p>  <p id= mwQQ >The registers r4-r11 are  subroutine-preserved registers  -- When the subroutine places the return address in pc (r15), returning from the subroutine, the registers r4-r11 and the stack pointer sp (r13) must contain the same values they did when the subroutine was called.< p>  <p id= mwQg >Typical subroutines (as shown above) immediately push the values of those registers onto the stack. That frees up r4-r11 to hold local variables of the currently-executing subroutine.< p>  <p id= mwQw >Optimizing ARM compilers save and restore the precise subset of r4-r11 and r14 (if any) actually modified by that subroutine, since it is a little slower (but otherwise harmless) to save and restore registers that are unused by that subroutine.< p>  < section><section data-mw-section-id= 9  id= mwRA ><h4 id= scratch_registers >scratch registers< h4>  <p id= mwRQ >A subroutine is free to clobber r0-r3, r12, and the link register lr (r14).< p>  <p id= mwRg >The first four registers r0-r3 are used to pass argument values into a subroutine and to return a result value from a function.< p>  < section>< section><section data-mw-section-id= 10  id= mwRw ><h2 id= Mixed_ARM32_and_Thumb_calls >Mixed ARM32 and Thumb calls< h2>  <p id= mwSA >Normal function calls are easy with the BL instruction. A person types< p>  <div class= mw-highlight mw-content-ltr  dir= ltr  typeof= mw:Extension source  about= #mwt44  data-mw='{ name : source , attrs :{ lang : asm }, body :{ extsrc :     BL destination_subroutine\n }}' id= mwSQ ><pre><span>< span>    <span class= nf >BL< span> <span class= no >destination_subroutine< span> < pre>< div>  <p id= mwSg >and the assembler and linker will automatically Do the Right Thing -- inserting the appropriate (32-bit-long) ARM32 BL instruction for ARM32-to-ARM32 or ARM32-to-Thumb call or the appropriate (32-bit-long)<sup about= #mwt26  class= mw-ref  id= cite_ref-6  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{}, body :{ id : mw-reference-text-cite_note-6 }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-6  style= counter-reset: mw-Ref 6;  id= mwSw ><span class= mw-reflink-text  id= mwTA >[6]< span>< a>< sup> Thumb BL instruction for Thumb-to-Thumb or Thumb-to-ARM32 instruction.< p>  <p id= mwTQ >(Some mixed calls and some long branches require the linker to insert code that overwrites scratch register r12 with a temporary value. Exactly how the linker does that can be confusing, especially when you mix in using the BX and BLX instructions.<sup about= #mwt31  class= mw-ref  id= cite_ref-7  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{}, body :{ id : mw-reference-text-cite_note-7 }}'><a href= . Embedded_Systems ARM_Microprocessors#cite_note-7  style= counter-reset: mw-Ref 7;  id= mwTg ><span class= mw-reflink-text  id= mwTw >[7]< span>< a>< sup><sup about= #mwt33  class= mw-ref  id= cite_ref-8  rel= dc:references  typeof= mw:Extension ref  data-mw='{ name : ref , attrs :{}, body :{ id : mw-reference-text-cite_note-8 }}'><a href= . Embedded
